<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="http://localhost:35729/livereload.js"></script>

  <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2018.2.620/styles/kendo.common.min.css" />

  <script src="http://kendo.cdn.telerik.com/2018.2.620/js/jquery.min.js"></script>
  <script>
    if (typeof jQuery == "undefined") {
      // fallback to local jQuery
      document.write(decodeURIComponent('%3Cscript src="/path/to/local/jquery.min.js" %3E%3C/script%3E'));
    }
  </script>
  <script src="http://kendo.cdn.telerik.com/2018.2.620/js/kendo.all.min.js"></script>

  <link rel="stylesheet" href="./accordion.kendoUI.css" />
  <script type="text/javascript" src="./accordion.kendoUI.js"></script>

  <script type="text/javascript">
    $(function() {

    //  $('.accordion').kendoAccordion({});


    $('.accordion').kendoAccordion({
      dataSource: ['Item 1', 'Item 2', 'Item 3'],
      template: document.querySelector('#kor').innerHTML
    });

  });
</script>
</head>
<body>
  <div class="accordion">
    <div class="accordion__title" data-accordion-trigger data-accordion-id="0">
      <h3>Test 1</h3>
    </div>
    <div class="accordion__body" data-accordion-id="0">
      teasdasdpalsdpalsdplas
      dl apsldapsld
      apsldapsldapl
    </div>

    <div class="accordion__title" data-accordion-trigger data-accordion-id="1">
      <h3>Test 2</h3>
    </div>
    <div class="accordion__body" data-accordion-id="1">
      teasdasdpalsdpalsdplas
      dl apsldapsld
      apsldapsldapl
    </div>

    <div class="accordion__title" data-accordion-trigger data-accordion-id="2">
      <h3>Test 2</h3>
      <div class="accordion__body" data-accordion-id="2">
        teasdasdpalsdpalsdplas
        dl apsldapsld
        apsldapsldapl
      </div>
    </div>
  </div>

  <template id="kor">
    <div class="accordion__title" data-accordion-trigger data-accordion-id="0">
      <h3>#= data #</h3>
    </div>
    <div class="accordion__body" data-accordion-id="0">
      #= data #
    </div>
  </template>
</body>
</html>
