<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2018.2.620/styles/kendo.common.min.css" />
  <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2018.2.620/styles/kendo.blueopal.min.css" />

  <script src="http://kendo.cdn.telerik.com/2018.2.620/js/jquery.min.js"></script>
  <script>
    if (typeof jQuery == "undefined") {
      // fallback to local jQuery
      document.write(decodeURIComponent('%3Cscript src="/path/to/local/jquery.min.js" %3E%3C/script%3E'));
    }
  </script>
  <script src="http://kendo.cdn.telerik.com/2018.2.620/js/kendo.all.min.js"></script>

  <link rel="stylesheet" href="./accordion.kendoUI.css" />
  <script type="text/javascript" src="./accordion.kendoUI.js"></script>

  <script type="text/javascript">
    $(function() {
      $('.accordion-inst').kendoAccordion({});

      $('#k-accordion-data_sorce-template').kendoAccordion({
        dataSource: [{
          id: 32,
          title: 'Consectetur adipiscing elit [1]',
          text: 'Lorem ipsum dolor sit amet [1]'
        },
        {
          id: 33,
          title: 'Consectetur adipiscing elit [2]',
          text: 'Lorem ipsum dolor sit amet [2]'
        },
        {
          id: 34,
          title: 'Consectetur adipiscing elit [3]',
          text: 'Lorem ipsum dolor sit amet [3]'
        }],
        template: document.querySelector('#template-refference').innerHTML
      });

      $('#k-accordion-data_sorce').kendoAccordion({
        dataSource: [{
          title: 'Consectetur adipiscing elit [1]',
          body: 'Lorem ipsum dolor sit amet [1]'
        },
        {
          title: 'Consectetur adipiscing elit [2]',
          body: 'Lorem ipsum dolor sit amet [2]'
        },
        {
          title: 'Consectetur adipiscing elit [3]',
          body: 'Lorem ipsum dolor sit amet [3]'
        }]
      });
    });
  </script>
</head>
<body>
  <div class="k-accordion accordion-inst">
    <div class="k-accordion__title" data-k-accordion-trigger data-k-accordion-id="0">
      <h3>Test 1</h3>
    </div>
    <div class="k-accordion__body" data-k-accordion-id="0">
      teasdasdpalsdpalsdplas
      dl apsldapsld
      apsldapsldapl
    </div>

    <div class="k-accordion__title" data-k-accordion-trigger data-k-accordion-id="1">
      <h3>Test 2</h3>
    </div>
    <div class="k-accordion__body" data-k-accordion-id="1">
      teasdasdpalsdpalsdplas
      dl apsldapsld
      apsldapsldapl
    </div>

    <div class="k-accordion__title" data-k-accordion-trigger data-k-accordion-id="2">
      <h3>Test 2</h3>
      <div class="k-accordion__body" data-k-accordion-id="2">
        teasdasdpalsdpalsdplas
        dl apsldapsld
        apsldapsldapl
      </div>
    </div>
  </div>

  <div class="k-accordion" id="k-accordion-data_sorce-template"></div>

  <div class="k-accordion" id="k-accordion-data_sorce"></div>

  <template id="template-refference">
    <div class="k-accordion__title" data-k-accordion-trigger data-k-accordion-id="#= data.id #">
      <h3>#= data.title #</h3>
    </div>
    <div class="k-accordion__body" data-k-accordion-id="#= data.id #">
      #= data.text #
    </div>
  </template>
</body>
</html>
